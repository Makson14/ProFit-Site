<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авторизация</title>
    <link rel="stylesheet" href="src/css/AuthStyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Literata:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="/src/js/script.js"></script>
  </head>
  <body>
    <div class="form-box">
      <h2>Авторизация</h2>
      <form>
        <label>Логин</label>
        <input type="text" placeholder="Введите логин" />

        <label>Пароль</label>
          <input
            type="password"
            id="password-input"
            name="password"
            placeholder="Введите пароль"
          />
          <a
            href="#"
            class="password-control"
            onclick="return show_hide_password(this);"
          ></a>
        <div class="buttons">
          <div class="left">
            <span>Впервые на нашем сайте?</span>
            <button class="register"><a href="/Registration.html">Зарегистрироваться</a></button>
          </div>
          <button class="login">Войти</button>
          <a href="index.html" class="back">Вернуться на главную</a>
        </div>
      </form>
    </div>
  </body>
</html>
